{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
  <h1>Create</h1>
  <form action="{% url 'movies:create' %}" method ="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="Submit">
    <hr>
  </form>
  <a class="btn btn-info" href="{% url 'movies:index' %}" role="button">Back</a>
{% endblock content %}
